<h1>Password Generator</h1>
<div>
  <label for="">Enter Length</label>
  <input type="text" (input)="onChangeLength($event.target.value)" />
</div>
<div>
  <label for="">Use Letters</label>
  <input type="checkbox" (change)="onIncludeLettersChange()" />
</div>
<div>
  <label for="">Use Numbers</label>
  <input type="checkbox" (change)="onIncludeNumbersChange()" />
</div>
<div>
  <label for="">Use Symbols</label>
  <input type="checkbox" (change)="onIncludeSymbolsChange()" />
</div>
<div>
  <button
    [disabled]="
      !(length && (includeLetters || includeNumbers || includeSymbols))
    "
    (click)="onButtonClick()"
  >
    Generate!
  </button>
</div>
<div>
  <label for="">Your Password</label>
  <input type="text" [value]="password" />
</div>

{{ password }}
